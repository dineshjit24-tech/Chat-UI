<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white rounded-lg shadow-lg">

    <div class="bg-blue-600 text-white flex items-center gap-3 px-4 py-3 rounded-t-lg">
      <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
        <span class="text-blue-600 font-bold text-lg">R</span>
      </div>
      <div>
        <h2 class="font-semibold">Rohit</h2>
        <p class="text-sm opacity-90">Online</p>
      </div>
    </div>

    <div class="p-4 space-y-3 h-72 overflow-y-auto bg-gray-50">

      <div class="text-left">
        <span class="inline-block bg-gray-200 px-4 py-2 rounded-lg">
          Hi! How are you?
        </span>
      </div>

      <div class="text-right">
        <span class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg">
          I am fine ðŸ˜Š
        </span>
      </div>

      <div class="text-left">
        <span class="inline-block bg-gray-200 px-4 py-2 rounded-lg">
          Are you coming today?
        </span>
      </div>

      <div class="text-right">
        <span class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg">
          Yes, I will be there.
        </span>
      </div>

    </div>

    <div class="flex items-center gap-2 p-3 border-t">
      <input
        type="text"
        placeholder="Type a message..."
        class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Send
      </button>
    </div>

  </div>

</body>
</html>
